<html lang="en">
	
<meta name="robots" content="noindex">

    <link rel="icon" href="https://user-images.githubusercontent.com/75318518/147396245-942b90b7-2c12-4401-b64d-f705a0f82e98.png" sizes="32x32" />
    <title>FDCV</title>
	
        <!--
          -- Your video element. Just like regular HTML5 video.
          -->
	<video id=example-video width="785" height="571" poster="https://user-images.githubusercontent.com/75318518/147396206-3ec90721-659d-494d-8494-ae369be2e652.png" class="video-js vjs-default-skin" controls>
          <source
             src="//raw.githubusercontent.com/admin1509/hls/main/1032-16404525260541429563508_1080p.m3u8"
             type="application/x-mpegURL">
        </video>
	
</div><!-- /.container -->


    <!-- Bootstrap stuff. These three scripts aren't necessary for you
         to use videojs-contrib-hls -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://videojs.github.io/videojs-contrib-hls/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://videojs.github.io/videojs-contrib-hls/js/ie10-viewport-bug-workaround.js"></script>


    <!--------------------------------------------------------------------------
      --                      videojs-contrib-hls setup                       --
      ------------------------------------------------------------------------!>
    <!--
      -- Make sure to include the video.js CSS. This could go in
      -- the <head>, too.
      -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

    <!--
      -- Include video.js and videojs-contrib-hls in your page
      -->

    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>

    <!--
      -- Now, initialize your player. That's it!
      -->
    <script>
      (function(window, videojs) {
        var player = window.player = videojs('example-video');

        // hook up the video switcher
        var loadUrl = document.getElementById('load-url');
        var url = document.getElementById('url');
        loadUrl.addEventListener('submit', function(event) {
          event.preventDefault();
          player.src({
            src: url.value,
            type: 'application/x-mpegURL'
          });
          return false;
        });
      }(window, window.videojs));
    </script>
  </body>
</html>
